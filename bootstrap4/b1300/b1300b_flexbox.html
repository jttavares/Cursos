<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="../css/style.css">
<title>Flexbox</title>
<!-- Snippets By Piyush Garg-->
</head>
<body>
    <div class="container">
        <h1>Flexbox System</h1>
        <p>Exclusivo do bootstrap4.</p>
        <h3>Uso:</h3>
        <textarea name="" id="" cols="30" rows="5"><div class="row">
            <div class="col-md div-tw">Coluna 1</div>
            <div class="col-md div-tw">Coluna 2</div>
            <div class="col-md div-tw">Coluna 3</div>
        </div></textarea>
        <p>Eele divide automaticamente  o tamanho das colunas em função da quantidade de divs que possuimos.</p>
        <div class="row">
            <div class="col-md div-tw">Coluna 1</div>
            <div class="col-md div-tw">Coluna 2</div>
            <div class="col-md div-tw">Coluna 3</div>
        </div>
        <br><br>
        <h3>Mesclando com o <b>GridSystem.</b></h3>
        <textarea name="" id="" cols="30" rows="5"><div class="row">
            <div class="col-md-6 div-tw">Coluna 1 com 6 de espaço. </div>
            <div class="col-md div-tw">Coluna 2</div>
            <div class="col-md div-tw">Coluna 3</div>
        </div></textarea>
        <div class="row">
            <div class="col-md-6 col-sm div-tw">Coluna 1 com 6 de espaço. </div>
            <div class="col-md col-sm div-tw">Coluna 2</div>
            <div class="col-md col-sm  div-tw">Coluna 3</div>
        </div>
    </div>
<!-- JS FILES-->
