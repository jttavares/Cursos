<link rel="stylesheet" href="../css/style.css">
<title>Push e Pull</title>

</head>
<body>
<div class="container">
    <h1>Grid System e as classe 'Order'</h1>
    <h2>Order</h2>
    <p>Colunas são renderizadas de acordo com a ordem em que são escritas, caso desejemos inverter a posição por agum motivo, utilizamos <b>order</b> para reordenarmos as divs .</p>
    <p>Exemplo:</p>
    <textarea name="" id="" cols="30" rows="4"><div class="row">
        <div class="col-md-2 div-tw">Coluna 1</div>
        <div class="col-md-10 div-tw">Coluna 2</div>
    </div></textarea>
    <div class="row">
        <div class="col-md-2 div-tw">Coluna 1</div>
        <div class="col-md-10 div-tw">Coluna 2</div>
    </div>
    <p>Trocando as divs de posição:</p>

    <div class="row">
        <div class="col-md-2 order-2 div-tw">Coluna 1</div>
        <div class="col-md-10 order-1 div-tw">Coluna 2</div>
    </div>

</div>
